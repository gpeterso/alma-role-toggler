<div class="navbar">
  <h1>
    Settings
  </h1>
  <a [routerLink]="['']">
    <button mat-raised-button>
      <mat-icon>arrow_back</mat-icon>
      Home
    </button>
  </a>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Excluded Roles</mat-card-title>
    <mat-card-subtitle>
      Exclude these when toggling a user's roles
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <section class="role-list">
      <mat-list>
        <mat-list-item matLine *ngIf="settings?.excludedRoles?.length === 0">
          <em>No roles are excluded</em>
        </mat-list-item>
        <mat-list-item
          *ngFor="
            let role of settings?.excludedRoles;
            let i = index;
            trackBy: trackByCode
          "
        >
          <span matLine>
            {{ role.desc }}
          </span>
          <button mat-icon-button (click)="removeRole(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <app-role-picker (roleAdded)="addRole($event)"></app-role-picker>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="primary" (click)="loadSettings()">
      Reset
    </button>
  </mat-card-actions>
</mat-card>
