<mat-form-field>
  <input
    #roleInput
    type="text"
    matInput
    placeholder="Enter a role"
    [formControl]="role"
    [matAutocomplete]="auto"
  />
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete" [displayWith]="formatRoleOption">
  <mat-option *ngFor="let role of filteredRoles$ | async" [value]="role">
    {{ role.desc }}
  </mat-option>
</mat-autocomplete>
<button
  *ngIf="role.valid"
  mat-button
  color="primary"
  (click)="addSelectedRole()"
>
  Add Role
</button>
