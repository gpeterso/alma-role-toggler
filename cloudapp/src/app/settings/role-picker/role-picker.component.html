<mat-form-field>
  <input
    #roleInput
    type="text"
    matInput
    placeholder="Select a role"
    [formControl]="role"
    [matAutocomplete]="auto"
  />
</mat-form-field>
<mat-autocomplete
  #auto="matAutocomplete"
  [displayWith]="formatRoleOption"
  (optionSelected)="addSelectedRole()"
>
  <mat-option *ngFor="let role of filteredRoles$ | async" [value]="role">
    {{ role.desc }}
  </mat-option>
</mat-autocomplete>
